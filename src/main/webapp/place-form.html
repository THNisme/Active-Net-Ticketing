<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href='https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css' rel='stylesheet'
    type='text/css' />

  <!--Inter font - Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/place-page-style/place-form-style/style.css">
</head>

<body>
  <div class="container mt-5">
    <h3 class="mb-4">Thêm nơi tổ chức</h3>
    <!-- Nav tabs -->
    <ul class="nav nav-underline" id="stepTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="step1-tab" data-bs-toggle="tab" data-bs-target="#step1" type="button">
          <span class="step-number">1</span> Thông tin nơi tổ chức
        </button>
      </li>
      <span class="mx-3"><i class="bi bi-chevron-right"></i></span>
      <li class="nav-item" role="presentation">
        <button class="nav-link disaled" id="step2-tab" data-bs-toggle="tab" data-bs-target="#step2" type="button">
          <span class="step-number">2</span> Zone - Vùng
        </button>
      </li>
    </ul>

    <!-- Tab contents -->
    <div class="tab-content mt-3">
      <!-- Step 1 -->
      <div class="tab-pane fade show active" id="step1" role="tabpanel">
        <!-- FORM CREATE PLACE -->
        <form id="placeForm" action="/submit-final" method="POST" enctype="multipart/form-data">
          <div class="row mb-3">
            <div class="col">
              <div class="drag-wrap">
                <label class="dropzone" id="dropzone">
                  <input id="fileInput" type="file" accept="image/* " required>
                  <div class="dz-content" id="dzContent">
                    <i class="bi bi-upload"></i>
                    <div>
                      <strong>Nhấp nút để chọn ảnh</strong>
                    </div>
                    <div class="preview" id="preview" style="display:none;">
                      <img id="previewImg" alt="preview" />
                    </div>
                  </div>
                  <!-- <div class="meta" id="meta" style="display:none;">1280 × 720</div> -->
                </label>

                <div class="controls">
                  <button class="btn" id="chooseBtn" style="display:none;">Chọn ảnh</button>
                  <button class="btn ghost" id="clearBtn" style="display:none;">Xóa</button>
                  <div class="small" id="status" style="margin: auto; color: red; font-size: 0.9em;">Chưa có ảnh</div>
                </div>

                <div id="errorMsg" class="error" style="display:none; text-align: center;"></div>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="placeName" class="form-label"><strong style="color: red;">* </strong>Tên địa điểm</label>
                <input type="text" class="form-control" id="eventName" name="placeName" required>
              </div>

              <div class="mb-3">
                <label for="placeAddress" class="form-label"><strong style="color: red;">* </strong>Địa chỉ</label>
                <input type="text" class="form-control" id="placeAddress" name="placeAddress" required>
              </div>

              <div class="mb-3">
                <label for="placeDescription" class="form-label"><strong style="color: red;">* </strong>Mô tả</label>
                <input type="text" class="form-control" id="placeDescription" name="placeDescription" required>
              </div>

              <div class="mb-3">
                <label for="placeStatus" class="form-label"><strong style="color: red;">* </strong>Trạng thái</label>
                <select class="form-select" aria-label="Default select example" id="placeStatus" required>
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary next-btn" data-next="step2-tab">Tiếp theo</button>
        </form>
      </div>



      <!-- Step 2 -->
      <div class="tab-pane fade" id="step2" role="tabpanel">
        <div class="mb-3">
          <h4 for="eventDate" class="form-label"><strong style="color: red;">* </strong>Danh sách Zone</h4>
          <ul class="ticket-types-list">
            <li class="ticket-types-item mb-3">
              <div class="ticket-types-name">
                <i class="bi bi-bounding-box-circles"></i>
                <p>Standard</p>
              </div>
              <div class="manipulate-btn-group">
                <button type="button" class="btn mx-2"><i class="bi bi-pencil"></i></button>
                <button type="button" class="btn mx-2 delete-btn"><i class="bi bi-x-circle"></i></button>
              </div>
            </li>

            <li class="ticket-types-item mb-3">
              <div class="ticket-types-name">
                <i class="bi bi-bounding-box-circles"></i>
                <p>VIP</p>
              </div>
              <div class="manipulate-btn-group">
                <button type="button" class="btn mx-2"><i class="bi bi-pencil"></i></button>
                <button type="button" class="btn mx-2 delete-btn" data-bs-toggle="modal"
                  data-bs-target="#modalDeleteTicketType"><i class="bi bi-x-circle"></i></button>
              </div>
            </li>

          </ul>
          <!-- Button trigger modal create ticket type -->
          <button type="button" class="btn create-tickettypes-btn" data-bs-toggle="modal"
            data-bs-target="#modalCreateZone">
            <i class="bi bi-plus-circle"></i>
            Tạo Zone
          </button>
        </div>
        <button type="button" class="btn prev-btn" data-prev="step1-tab">Quay lại</button>
        <button type="submit" class="btn">Hoàn tất</button>
      </div>

    </div>
  </div>


  <!-- Modal Delete Ticket Type -->
  <div class="modal fade" id="modalDeleteTicketType" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalDeleteTicketTypeLable" aria-hidden="true">
    <div class="modal-dialog">
      <form action="">
        <div class="modal-content modal-theme delete">

          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalDeleteTicketTypeLable">Xác nhận xóa zone</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-5 col-form-label">Bạn có chắc muốn xóa zone </label>
              <div class="col-sm-4">
                <input type="text" readonly class="form-control-plaintext fw-bolder text-danger" id="staticEmail"
                  value="VIP">
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary d-flex justify-content-end">Xóa</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Create/Edit Zone -->
  <div class="modal fade" id="modalCreateZone" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalCreateZoneLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <form action="">
        <div class="modal-content modal-theme">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalCreateZoneLabel">Tạo zone</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>



          <div class="modal-body">
            <div class="mb-3">
              <label for="zoneName" class="form-label"><strong style="color: red;">* </strong>Tên zone</label>
              <p class="text-center text-secondary">Khuyến nghị: Tên zone nên được đặt giống với tên có trong
                <a data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
                  aria-controls="collapseExample">
                  ảnh sơ đồ nơi tổ chức.
                </a>
                <br>
                Điều này giúp cho việc cấu hình sự kiện dễ dàng hơn !
              </p>

              <input type="text" class="form-control" id="zoneName" name="zoneName" required>
            </div>

            <div class="mb-3">
              <label for="zoneStatus" class="form-label"><strong style="color: red;">* </strong>Trạng thái</label>

              <select class="form-select" aria-label="Default select example" id="zoneStatus" required>
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>


            <div class="collapse mt-3" id="collapseExample">
              <div class="card card-body">
                <div id="modalZoneMapImageWrapper">
                  <img src="./img/event-form-dashboard/zonemap.png" alt="" id="modalZoneMapImage" width="400px">
                  <div class="zoom-control-btn-group">
                    <button type="button" class="btn" onclick="zoomIn()">Zoom In</button>
                    <button type="button" class="btn" onclick="zoomOut()">Zoom Out</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer ticketType-modal-footer">
            <div class="row">
              <div class="col">
                <p id="message" style="color: #f85c51; font-weight: bold;"></p>
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary float-end">Lưu</button>
              </div>
            </div>
          </div>

      </form>

    </div>
  </div>

  <script src="./js/place-form-js/step.js"></script>

</body>

</html>
