<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!--Inter font - Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../webapp/css/place-page-style/style.css">

</head>

<body>

  <div class="container">

    <h2 class="mt-5 text-center">
      DANH SÁCH NƠI TỔ CHỨC
    </h2>
    <p class="text-center"><a href="#" class="btn btn-outline-primary">Thêm Nơi Tổ Chức</a></p>


    <table class="table table-dark table-striped align-middle">
      <thead class="table-light">
        <tr>
          <th scope="col" class="text-center">ID</th>
          <th scope="col">Địa điểm</th>
          <th scope="col">Địa chỉ</th>
          <th scope="col" class="text-center">Trạng thái</th>
          <th scope="col" class="text-center">Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" class="text-center">1</th>
          <td class="text-truncate">
            <p class="truncate-cell">Cafe Trạm Dừng Tea & More</p>
          </td>
          <td class="text-truncate">
            <p class="truncate-cell">Hẻm X, Nguyễn Việt Hồng, An Khánh, Ninh Kiều, Cần Thơ</p>
          </td>
          <td class="text-center ">
            <p class="place-available">Khả dụng</p>
          </td>
          <td>
            <div class="text-center">
              <a href="#" role="button" class="btn btn-secondary">
                <i class="bi bi-info-circle"></i>
              </a>
              <a href="#" role="button" class="btn btn-warning">
                <i class="bi bi-pencil-square"></i>
              </a>
              <a href="#" role="button" class="btn btn-danger">
                <i class="bi bi-trash2"></i>
              </a>
            </div>
          </td>
        </tr>

        <tr>
          <th scope="row" class="text-center">1</th>
          <td class="text-truncate">
            <p class="truncate-cell">Cafe Trạm Dừng Tea & More</p>
          </td>
          <td class="text-truncate">
            <p class="truncate-cell">Hẻm X, Nguyễn Việt Hồng, An Khánh, Ninh Kiều, Cần Thơ</p>
          </td>
          <td class="text-center ">
            <p class="place-used">Đã dùng</p>
          </td>
          <td>
            <div class="text-center">
              <a href="#" role="button" class="btn btn-secondary">
                <i class="bi bi-info-circle"></i>
              </a>
              <a href="#" role="button" class="btn btn-warning">
                <i class="bi bi-pencil-square"></i>
              </a>
              <a href="#" role="button" class="btn btn-danger">
                <i class="bi bi-trash2"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
