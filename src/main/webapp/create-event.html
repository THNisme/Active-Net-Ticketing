<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create-Edit Event Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href='https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css' rel='stylesheet'
    type='text/css' />
  <link rel="stylesheet" href="./css/create-event.css">
</head>

<body>
  <div class="container mt-5">
    <h3 class="mb-4">Nhập sự kiện</h3>

    <!-- Một form duy nhất -->
    <form id="eventForm" action="/submit-final" method="POST">
      <!-- Nav tabs -->
      <ul class="nav nav-underline" id="stepTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="step1-tab" data-bs-toggle="tab" data-bs-target="#step1" type="button">
            <span class="step-number">1</span> Thông tin sự kiện
          </button>
        </li>
        <span class="mx-3"><i class="bi bi-chevron-right"></i></span>
        <li class="nav-item" role="presentation">
          <button class="nav-link disabled" id="step2-tab" data-bs-toggle="tab" data-bs-target="#step2" type="button">
            <span class="step-number">2</span> Cấu hình vé
          </button>
        </li>
      </ul>

      <!-- Tab contents -->
      <div class="tab-content mt-3">
        <!-- Step 1 -->
        <div class="tab-pane fade show active" id="step1" role="tabpanel">

          <div class="row mb-3">
            <div class="col">
              <div class="drag-wrap">
                <label class="dropzone" id="dropzone">
                  <input id="fileInput" type="file" accept="image/*" required>
                  <div class="dz-content" id="dzContent">
                    <i class="bi bi-upload"></i>
                    <div>
                      <strong>Nhấp nút để chọn ảnh</strong>
                      <p class="dz-hint">Kích thước yêu cầu: <b>1280 × 720</b></p>
                    </div>
                    <div class="preview" id="preview" style="display:none;">
                      <img id="previewImg" alt="preview" />
                    </div>
                  </div>
                  <div class="meta" id="meta" style="display:none;">1280 × 720</div>
                </label>

                <div class="controls">
                  <button class="btn" id="chooseBtn" style="display:none;">Chọn ảnh</button>
                  <button class="btn ghost" id="clearBtn" style="display:none;">Xóa</button>
                  <div class="small" id="status" style="margin: auto; color: red; font-size: 0.9em;">Chưa có ảnh</div>
                </div>

                <div id="errorMsg" class="error" style="display:none; text-align: center;"></div>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="eventName" class="form-label"><strong style="color: red;">*</strong>Tên sự kiện</label>
                <input type="text" class="form-control" id="eventName" name="eventName" required>
              </div>

              <div class="mb-3">
                <label for="eventCategory" class="form-label"><strong style="color: red;">*</strong>Loại sự
                  kiện</label>
                <select class="form-select" aria-label="Default select example" id="eventCategory" required>
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="eventPlace" class="form-label"><strong style="color: red;">*</strong>Nơi tổ chức</label>
                <a href="#" class="float-end">Thêm nơi tổ chức mới.</a>
                <select class="form-select" aria-label="Default select example" id="eventPlace" required>
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>


              <div class="mb-3">
                <div class="row">
                  <div class="col">
                    <label for="eventDateStart" class="form-label"><strong style="color: red;">*</strong>Ngày diễn
                      ra</label>
                    <input type="date" class="form-control" id="eventDateStart" name="eventDateStart" required>
                  </div>
                  <div class="col">
                    <label for="eventDateEnd" class="form-label"><strong style="color: red;">*</strong>Ngày kết
                      thúc</label>
                    <input type="date" class="form-control" id="eventDateEnd" name="eventDateEnd" required>
                  </div>
                </div>
              </div>
            </div>
          </div>





          <div class="mb-3">
            <label for="eventDescription" class="form-label"><strong style="color: red;">*</strong>Thông tin sự
              kiện</label>
            <textarea id="eventDescription" required></textarea>
          </div>


          <button type="button" class="btn btn-primary next-btn" data-next="step2-tab">Tiếp theo</button>
        </div>

        <!-- Step 2 -->
        <div class="tab-pane fade" id="step2" role="tabpanel">
          <div class="mb-3">
            <label for="eventDate" class="form-label">Tên loại vé</label>
            <input type="text" class="form-control" id="ticketTypeName" name="ticketTypeName" required>
          </div>
          <button type="button" class="btn btn-secondary prev-btn" data-prev="step1-tab">Quay lại</button>
          <button type="submit" class="btn btn-success">Hoàn tất</button>
        </div>

      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/imageInput.js"></script>
  <script src="./js/step.js"></script>
  <script type='text/javascript'
    src='https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js'></script>
  <script src="./js/eventDesEditor.js"></script>
</body>

</html>
